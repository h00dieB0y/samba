# ----------------------------------------
# Spring Boot Core (Test Profile)
# ----------------------------------------
spring:
  application:
    name: somba-api-test

  profiles:
    active: test

  # ----------------------------------------
  # PostgreSQL Database (Test)
  # ----------------------------------------
  datasource:
    url: jdbc:postgresql://postgres:5432/somba_ci_db
    username: somba_ci_user
    password: StrongSombaCiPostgresPass123!
    driver-class-name: org.postgresql.Driver

  # ----------------------------------------
  # JPA/Hibernate Settings
  # ----------------------------------------
  jpa:
    hibernate:
      # 'create-drop' ensures a fresh schema each test run
      ddl-auto: create-drop
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # ----------------------------------------
  # MongoDB (Test)
  # ----------------------------------------
  data:
    mongodb:
      host: mongodb
      port: 27017
      database: somba_ci_catalog
      username: somba_ci_mongo_user
      password: StrongSombaCiMongoPass123!
      authentication-database: admin

  # ----------------------------------------
  # Elasticsearch (Test)
  # ----------------------------------------
  elasticsearch:
    uris: http://elasticsearch:9200
    connection-timeout: 1s

# ----------------------------------------
# Server Settings (Test)
# ----------------------------------------
server:
  port: 8081
  servlet:
    context-path: /api/v1

# ----------------------------------------
# Logging Configuration
# ----------------------------------------
logging:
  level:
    root: INFO
    org.springframework: DEBUG
    com.somba: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - [%thread] %-5level %logger{36} - %msg%n"

# ----------------------------------------
# CORS Configuration
# ----------------------------------------
cors:
  allowed-origins: "*"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"
  exposed-headers: "Authorization"

# ----------------------------------------
# API Versioning
# ----------------------------------------
api:
  version: v1
