# ----------------------------------------
# Spring Boot Core Settings for Testing
# ----------------------------------------
spring:
  application:
    name: somba-api-test

  profiles:
    active: test

  # PostgreSQL Database Configuration for Tests
  datasource:
    url: jdbc:postgresql://localhost:${DB_PORT:5432}/${DB_NAME:somba_test_db}
    username: ${DB_USER:test_user}
    password: ${DB_PASSWORD:test_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Consider using 'create-drop' for isolated tests
    show-sql: true      # Enable SQL logging for debugging
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # MongoDB Configuration for Tests
  data:
    mongodb:
      uri: mongodb://${MONGO_INITDB_ROOT_USERNAME:test_mongo_user}:${MONGO_INITDB_ROOT_PASSWORD:test_mongo_pass}@localhost:${MONGO_PORT:27017}/${MONGO_DB:test_somba_catalog}

server:
  port: ${APP_PORT:8082}  # Use a different port to avoid conflicts

# ----------------------------------------
# Logging Configuration for Testing
# ----------------------------------------
logging:
  level:
    root: INFO
    org.springframework: DEBUG  # Increase verbosity for debugging
    com.somba: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - [%thread] %-5level %logger{36} - %msg%n"

# ----------------------------------------
# CORS Configuration for Testing
# ----------------------------------------
cors:
  allowed-origins: "*"  # Adjust as necessary
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"
  exposed-headers: "Authorization"

# ----------------------------------------
# API Versioning for Testing
# ----------------------------------------
api:
  version: ${API_VERSION:test_v1}
